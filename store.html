<!DOCTYPE html>
<html>
	<head>
        <meta name="author" content="Barsanti Nicola">
    	<meta charset="UTF-8">
		<link rel="icon" type="image/png" href="img/logo.png">
		<link rel="stylesheet" type="text/css" href="css/store.css">
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    	<title>MusicBay</title>
	</head>

	<body class="preload">
        <header>
        </header>
        <div class="payment-popup disable">
            <div id="pay-panel" class="payment-panel">
                <form class="payment-form">
                    <h1>Insert Payment Information</h1>
                    <label class="label-ccn">Creditcard No.
                        <div class="inputs-field">
                            <input class="input-ccn" name="ccn" type="tel" autocomplete="cc-number" maxlength="19" placeholder="XXXX-XXXX-XXXX-XXXX">
                            <input class="input-cvv" name="cvv" type="tel" maxlength=3 placeholder="CVV">
                        </div>
                    </label>
                    <label class="label-credentials">Name on Card
                        <div class="inputs-field">
                            <input class="input-name" name="name" type="text" placeholder="Name">
                            <input class="input-surname" name="surname" type="text" placeholder="Surname">
                        </div>
                    </label>
                    <label class="label-expire">Card Expire
                        <div class="inputs-field">
                            <input class="input-expire" name="expire" type="date" class="center" date-date-format="YY/MM/DD">
                        </div>
                    </label>
                    <div>
                        <button id="retry-button">Retry</button>
                        <button id="pay-button">Pay</button>
                    </div>
                    <input id="hidden-pay-songID" class="hidden-input" type="hidden" name="songID">
                </form>
                <form action="#" id="otp-form" class="otp-box">
                    <h1>OTP Check</h1>
                    <span>An authentication token has been sent to your phone number</span>
                    <span>To confirm the payment please insert the authentication token</span>
                    <div class="mb-6 text-center">
                          <div id="otp" class="flex justify-center" aria-autocomplete="none">
                            <input autocomplete="off" class="m-2 text-center form-control form-control-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" id="first" maxlength="1" />
                            <input autocomplete="off" class="m-2 text-center form-control form-control-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" id="second" maxlength="1" />
                            <input autocomplete="off" class="m-2 text-center form-control form-control-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" id="third" maxlength="1" />
                            <input autocomplete="off" class="m-2 text-center form-control form-control-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" id="fourth" maxlength="1" />
                                <input autocomplete="off" class="m-2 text-center form-control form-control-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" id="fifth" maxlength="1" />
                            <input autocomplete="off" class="m-2 text-center form-control form-control-solid rounded focus:border-blue-400 focus:shadow-outline" type="text" id="sixth" maxlength="1" />
                          </div>
                    </div>
                    <input id="hidden-otp-songID" class="hidden-input" type="hidden" name="songID">
                    <input class="hidden-input" type="hidden" name="ccn">
                    <input class="hidden-input" type="hidden" name="cvv">
                    <input class="hidden-input" type="hidden" name="name">
                    <input class="hidden-input" type="hidden" name="surname">
                    <input class="hidden-input" type="hidden" name="expire">
                    <input class="hidden-input" type="hidden" name="otp-id">						
                    <div>
                        <button id="undo-otp-button">Undo</button>
                        <button id="check-otp-button">Confirm</button>
                    </div>	
                    <span id="otp-msg">Errore</span>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="header-panel">
                <i id="home-search" class="fa fa-home"></i>
                <form id="filter-container">
                    <select class='input-filter'>
                        <option value="songs">All</option>
                        <option value="artists">Artists</option>
                        <option value="most-buyed">Most Buyed</option>
                    </select>
                    <label>
                        Search
                        <input class='input-filter' type="text">
                        <i id="filtred-search" class="fa fa-search"></i>
                        
                    </label>

                </form>
                <div class="logout">
                    <a id="exit-button" href=index.html><i class="fa fa-times-circle"></i></a>  
                </div>

            </div>
            <div id="store-box" class="store-container">
                <div class="overlay-container">
                    <div class="loader">
                        <div>
                            <img src="img/store_loader.gif">
                        </div>
                        <div class="info-container">
                                <span> (っ◔◡◔)っ</span>
                                <div class="inner-text">
                                    <h1>Just a sec!</h1>
                                    <p>We are processing your request. Be patient, it will take few seconds</p>
                                </div>
                        </div>

                    </div>
                </div>

                <div class="music-box">
                    <i id="left-arrow" class="fa fa-arrow-left"></i>
                    <div id="music-container">
                        <input class="hidden-input" type="hidden" name="page" id="page-num" value='0'>
                        <input class="hidden-input" type="hidden" name="selection">
                        <input class="hidden-input" type="hidden" name="type">
                        <input class="hidden-input" type="hidden" name="filter">
                    </div>
                    <i id="right-arrow" class="fa fa-arrow-right"></i>
                </div>
            </div>
        </div>
        <script src="js/connection.js"></script>  
        <script src="js/store.js"></script>    
	</body>
</html>
